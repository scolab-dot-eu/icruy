<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventario Caminería Rural</title>
    <style>
        .signal {
            border: 5px solid #333;
            border-radius: 30px;
            height: 30px;
            left: 50%;
            margin: -15px 0 0 -15px;
            opacity: 0;
            position: absolute;
            top: 50%;
            width: 30px;
        
            animation: pulsate 1s ease-out;
            animation-iteration-count: infinite;
        }

        @keyframes pulsate {
            0% {
                transform: scale(.1);
                opacity: 0.0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .goto-2d {
            border-radius: 5px;
            padding: 5px;
            background-color: rgba(255,255,255, 0.8);
            background-size: 16px 16px;
            /*width: 30px;
            height: 30px;*/
            line-height: 30px;
            color: #495057;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            display: block;
            text-decoration: none;
            text-align: center;
            border: 1px solid #ccc;
        }

        .goto-2d:hover {
            background-color: rgba(255,255,255, 1);
            text-decoration: none;
            color: #495057;
        }
    </style>
</head>
<body>
    <script>
        var div1 = document.createElement("div");
        div1.setAttribute("id", "loading-signal");
        div1.setAttribute("class", "signal");
        document.body.appendChild(div1);
    </script>

    <script src='https://unpkg.com/leaflet-image@latest/leaflet-image.js'></script>
    <script src="https://cdn.rawgit.com/nezasa/iso8601-js-period/master/iso8601.min.js"></script>
    <div id="canvas-wrap" class="hidden">
        <canvas id="canvasOne"> 
            Your browser does not support HTML5 Canvas.
        </canvas>
        <div id="logo-3d" class="logo-3d">
            <img src="../assets/images/logo_opp2.png">
        </div>
        <div id="controls-3d" class="controls-3d">
            <a class="goto-2d" href="#" title="Mida distancias y áreas">Volver a vista 2D</i></a>
        </div>
    </div>
    <div id="map" class="map"></div>
    <div id="dialog-confirm"></div>
    <script 
        src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
        type="text/javascript"></script>
</body>
</html>
